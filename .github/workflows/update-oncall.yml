name: Update OnCall JSON

on:
  schedule:
    - cron: '*/30 * * * *'  # This makes the job run every 30 minutes
  workflow_dispatch:  # This allows you to manually trigger the workflow too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Checks out the repository
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install  # Installs dependencies (like node-fetch)
      - run: node scripts/fetch-ical.js  # Run your script to fetch iCal data
        env:
          PD_ICAL_URL: ${{ secrets.PD_ICAL_URL }}  # Use the secret with your iCal URL
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/oncall.json  # Add the generated JSON file
          git commit -m "Update oncall.json" || echo "No changes"
          git push
